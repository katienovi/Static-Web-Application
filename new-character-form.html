<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

        <img src="Images/navbar.png" alt="logo" width="35" height="39" class="d-inline-block align-text-top">

    </form>
  </div>
</nav>

<!--Form-->

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputName" class="form-label"><b>Name</b></label>
    <input type="name" class="form-control" id="inputName">
  </div>
  <div class="col-md-6">
    <label for="inputBirthday" class="form-label"><b>Birthday</b></label>
    <input type="birthday" class="form-control" id="inputBirthday">
  </div>
  <div class="col-12">
    <label for="inputGifts" class="form-label"><b>Loved Gifts</b></label>
    <input type="gift" class="form-control" id="inputGifts">
  </div>
  <div class="col-12">
    <label for="inputImage" class="form-label"><b>Image URL</b></label>
    <input type="imageUrl" class="form-control" id="inputImage">
  </div>
 <div class="col-md-6">
    <label for="inputAddress" class="form-label"><b>Address</b></label>
    <input type="address" class="form-control" id="inputAddress">
  </div>
  <div class="col-md-4">
    <label for="inputCandidate" class="form-label"><b>Marriage Candidate (Y/N)</b></label>
    <select id="inputCandidate" class="form-select">
      <option selected>Choose...</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Add Character</button>
  </div>
</form>
